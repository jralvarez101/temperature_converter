<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Temperature Converter</title>
  </head>
  <body>
    <h1 class = 'text-center mb-5'>Temperature Converter</h1>
    <div class="container" style="width: 30rem;">
        <div class="card">
            <div class="card-body ">
                <h5 class="card-title text-center">Convert Temperature</h5>
                <form >
                    <div class="form-group">
                        <label for="valueToConvert">Value to Convert:</label>
                        <input type="text" class="form-control mt-1" id='valueToConvert' placeholder="enter temperature">
                    </div>
                    <div class="form-group row mt-3">
                        <label for="startingUnit" class="col-sm-2 col-form-label">From:</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="startingUnit">
                                <option >Celsius (C˚)</option>
                                <option >Fahrenheit (˚F)</option>
                            </select> 
                        </div>
                        
                    </div>
                    <div class="form-group row mt-3">
                        <label for="convertedToUnit" class="col-sm-2 col-form-label">To:</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="convertedToUnit">
                                <option >Fahrenheit (˚F)</option>
                                <option >Celsius (C˚)</option>
                            </select> 
                        </div>
                    </div>
                    <div class="form-group row m-1 mt-3">
                        <button type="button" class= "col-sm-3 btn btn-primary" id='clear'>Clear</button>
                        <div class="col-sm-6"></div>
                        <button type='button' class= "col-sm-3 btn btn-primary" id='calculate'>Calculate</button>
                    </div>
                    <div class="form-group">
                        <label for="answer">Results:</label>
                        <input type="text" class="form-control mt-1" id='answer' placeholder="results" >
                    </div>
                </form>
            </div>
            
        </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
